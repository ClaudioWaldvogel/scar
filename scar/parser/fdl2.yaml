functions:
  aws:
  - lambda:
      name: function1
      input:
        - storage: minio
          path: my-bucket/test
        - storage: s3
          path: s3-bucket/test1
      output:
      - storage: minio
        path: my-bucket/test-output
        files:
          sufix:
            - wav
            - srt
      - storage: s3
        path: s3-bucket/test1-output
        files:
          suffix:
            - avi          
  - lambda: 
      name: function2
      execution_mode: batch
      input:
      - storage: minio
        path: my-bucket2/test
      output:
      - storage: minio
        path: my-bucket2/test-output
        files:
          prefix:               # Possible values: 'prefix', 'suffix'
            - my_file

storages:
  minio:                        # Possible values: 'minio', 's3', 'onedata'               
    access_key: muser           # Possible values: 'access_key', 'secret_key', 'region'
    secret_key: mpass
  s3:
    access_key: awsuser         # Possible values: 'access_key', 'secret_key', 'region' (if not defined supervisor will 
    secret_key: awskey          # try to create the boto3 client using the function permissions (in AWS Lambda environment))
    region: us-east-1
  onedata:
    oneprovider_host: op-host   # Possible values: 'oneprovider_host', 'token', 'space'
    token: mytoken
    space: onedata_space
