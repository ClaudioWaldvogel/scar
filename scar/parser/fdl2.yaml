functions:
- aws:
  - name: function1
    input:
      - name: minio-local
        path: my-bucket/test
      - name: s3-bucket
        path: s3-bucket/test1
    output:
      - name: minio-local
        path: my-bucket/test-output
        files:
          sufix:
            - wav
            - srt
      - name: s3-bucket
        path: s3-bucket/test1-output
        files:
          suffix:
            - avi          
  - name: function2
    execution_mode: batch
    input:
      - name: minio-local
        path: my-bucket2/test
    output:
      - name: minio-local
        path: my-bucket2/test-output
        files:
          prefix:          # Possible values: 'prefix', 'suffix'
            - my_file

storages:
- minio:                   # Possible values: 'minio', 's3', 'onedata'
  - name: minio-local 
    auth:                  
      user: muser          # Possible values: 'user', 'pass', 'token', 'space', 'host'
      pass: mpass
- s3:
  - name: s3-bucket
